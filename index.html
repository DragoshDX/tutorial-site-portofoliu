<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>John Doe dotCom</title>

  <link
    rel="stylesheet"
    href="css/app.css"
  >

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  >

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header class="header">
    <header class="header-inner container">
      <a
        href="/"
        class="header-logo"
        title="John Doe dotCom"
      >
        <img
          src="images/logo.png"
          alt="John Doe dotCom"
          width="94"
          height="28"
        >
      </a>

      <input
        type="checkbox"
        id="off-canvas"
      >
      <label
        for="off-canvas"
        class="header-hamburger"
      >
        <span
          class="hamburger"
          title="Menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </span>
      </label>
      <nav class="header-nav">
        <ul>
          <li>
            <a
              href="#about"
              title="About Me"
            >About Me</a>
          </li>

          <li>
            <a
              href="#expertise"
              title="My Expertise"
            >My Expertise</a>
          </li>

          <li>
            <a
              href="#portfolio"
              title="My Portfolio"
            >My Portfolio</a>
          </li>

          <li>
            <a
              href="#hire"
              title="Book Me"
            >Book Me</a>
          </li>

          <li>
            <a
              href="#contact"
              title="Contact"
            >Contact</a>
          </li>
        </ul>
      </nav>
    </header>

  </header>

  <main class="content"></main>

  <footer class="footer"></footer>
</body>

</html>
